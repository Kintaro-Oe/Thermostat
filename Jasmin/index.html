<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="src/energyColors.css">
  </head>
  <body>
    <script src="src/jquery.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/jqueryIndexCode.js"></script>
    <section>
      <h1>Thermostat</h1>
      <h2 id="temperature"></h2>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status"></span>
        <button id="PSM-on">on</button>
        <button id="PSM-off">off</button>
      </p>
    </section>
    <section>
      City:
      <select id="select-city">
        <option value="">None Selected</option>
        <option value="2643743">London</option>
        <option value="5128581">New York</option>
        <option value="2988507">Paris</option>
        <option value="1850147">Tokyo</option>
      </select>
      <h3>Current temperature outside: <span id="current-temperature"></span></h3>
    </section>
  </body>
</html>
