<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="src/energyColors.css">
  </head>
  <body>
    <script src="src/jquery.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/jqueryIndexCode.js"></script>
    <div class="wrapper">
      <div id="thermostat">
        <h1>Thermostat</h1>
        <div id="temperature-display">
          <span id="temperature"></span><span>&deg;C</span>
        </div>
          <br>
          <button id="temperature-down" class="button">-</button>
          <button id="temperature-up" class="button">+</button>

          <button id="temperature-reset" class="button">reset</button>
          </br>
          <p>
            Power Saving Mode: Currently <span id="power-saving-status"></span>
          </p>
          <button id="PSM-on" class="button">on</button>
          <button id="PSM-off" class="button">off</button>
      </div>
      <p>
        <div id="city-temperature">
          <select id="select-city">
            <option value="">Select Location</option>
            <option value="2643743">London</option>
            <option value="5128581">New York</option>
            <option value="2988507">Paris</option>
            <option value="1850147">Tokyo</option>
          </select>
            Current Temperature: <span id="current-temperature">&deg;C</span>
        </div>
      </p>
    </div>
  </body>
</html>
